<div class="content">
    <div class="title">
        <p>¡Configura los relojes, da clic en <strong>Calcular</strong> y listo!</p>
        <div class="setup" *ngIf="isSelected">
            <p>Elige la configuración: </p>
            <div tuiGroup class="group" [collapsed]="true" style="width: fit-content;">
                <button tuiButton type="button" appearance="outline" class="tui-space_right-3 tui-space_bottom-3"
                    size="m" (click)="updateClocks('c')">
                    Cristian
                </button>
                <button tuiButton type="button" appearance="outline" class="tui-space_right-3 tui-space_bottom-3"
                    size="m" (click)="updateClocks('b')">
                    Berkeley
                </button>
            </div>
        </div>

        <div tuiGroup class="group" [collapsed]="true">
            <button tuiButton type="button" appearance="primary" class="tui-space_right-3 tui-space_bottom-3" size="m"
                (click)="calculateClocks()">
                Calcular
            </button>
            <button tuiButton type="button" appearance="secondary" class="tui-space_right-3 tui-space_bottom-3"
                size="m">
                Resetear
            </button>
        </div>

    </div>
    <div class="clocks">
        <div *ngFor="let n of numbers" class="clock">
            <tui-island>
                <p class="tui-island__category">Reloj {{ n + 1 }} <tui-badge *ngIf="n == 0" status="primary"
                        class="tui-space_right-2" value="Coordinador"></tui-badge>
                </p>
                <h3 class="tui-island__title time">{{ getFormat(dates[n]) }}</h3>
                <tui-input-time [formControl]="datesForm[n]" (change)="changeHour(n)">Hora</tui-input-time>
                <p class="tui-island__paragraph time-result">
                    Cristian: <strong>{{getFormat(dates[n])}}</strong> Berkeley:
                    <strong>{{getFormat(dates[n])}}</strong>
                </p>
            </tui-island>
        </div>
    </div>
</div>
